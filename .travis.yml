matrix:
  include:

  - language: node_js
    node_js:
    - node

  - language: python
    python: 2.7
    install: pip install -r requirements.txt
    script:
    - pycodestyle .
    - python -m unittest discover -p "*_test.py"

  - language: bash
    services:
    - docker
    script: ./ci_container.sh

  - language: go
    install:
    - go get -t ./...
    - go get -u github.com/golang/lint/golint
    script:
    - go test -v ./...
    - "$GOPATH/bin/golint -set_exit_status"

env:
  matrix:
  - secure: 
  - secure: 
